<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact.css">
   
    <title>Contact</title>



</head>
<body>
  
    <header class="title" id="top">
        <h1>Contact Me</h1>
                <hr>
    </header>

    

    <form id="myForm" action="/my-handling-form-page" method="post">
        <ul>
          <li>

           <label for="name">Name:</label>
           <input type="text" id="name" name="user_name">
         </li>
         <li>
           <label for="mail">E-mail:</label>
           <input type="email" id="mail" name="user_email">
         </li>
         <li>
           <label for="msg">Message:</label>
           <textarea id="msg" name="user_message">Please enter your message here</textarea>
         </li>
         <li class="button"> 
          <button id="myBtn" type="submit">Send your message</button>        
        </li>
        <li class="button">
          <button id="reset" type="reset">Reset</button>
                  
        </li>
        </ul>
       </form>

       <footer class="contactfooter">
          <a href="index.html"><button type="button">HOME</button></a>
          <script src="contact.js"></script>
       </footer>

</body>
</html>
